<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DrivIA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Bandeau fixe en haut de la page (sans logo et nom d'entreprise) -->
    <header class="fixed-header">
        <nav class="main-nav">
            <ul>
                <li><a href="a-propos-de-nous.html">À propos de nous</a></li>
                <li><a href="projets.html">Projets</a></li>
                <li><a href="nos-services.html">Nos services</a></li>
                <li><a href="contact.html" class="contact-btn">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section pour une future illustration -->
    <section class="illustration-banner">
        <div class="leitmotiv-container">
            <h2 class="leitmotiv-text">L'IA qui fait tout</h2>
            <h2 class="leitmotiv-text indent">Pour vous !</h2>
        </div>
    </section>

    <!-- Script Voiceflow pour intégrer le chatbot avec extensions -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script type="module">
      import { DisableInputExtension, VideoExtension, TimerExtension, FormExtension, MapExtension, FileUploadExtension, KBUploadExtension, DateExtension, ConfettiExtension, FeedbackExtension } from '/extensions.js';

      (function (d, t) {
        var v = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        v.onload = function () {
          window.voiceflow.chat.load({
            verify: { projectID: '67699cf5fcda77bb4f853fa3' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            user: {
              name: 'Utilisateur Demo',
            },
            render: {
              mode: 'overlay',
            },
            autostart: true,
            allowDangerousHTML: true,
            assistant: {
              extensions: [
                DisableInputExtension,
                VideoExtension,
                TimerExtension,
                FormExtension,
                MapExtension,
                FileUploadExtension,
                KBUploadExtension,
                DateExtension,
                ConfettiExtension,
                FeedbackExtension,
              ],
            },
          });
        };
        v.src = 'https://cdn.voiceflow.com/widget/bundle.mjs';
        v.type = 'text/javascript';
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>

</body>
</html>
